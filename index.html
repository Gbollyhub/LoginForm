<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="https://www.ubagroup.com/wp-content/uploads/2018/06/cropped-UBA-Favicon-32x32.png?x96377">
        
        <title>Login | United Bank of Africa</title>
    </head>
    <body>
        <main>
            <section class="section-login">
                <div class="full-width-row">
                    <div class="col-1-of-2-picture picture-col">
                       <img src="img/uba-logo.svg" alt="" class="brand-logo">
                       <div class="heading">
                        <h1 class="heading__banner-header-text u-margin-bottom-banner-header ">Do more with mobile banking</h1>
                        <p class="heading__banner-sub-text">
                            Our upgraded UBA Mobile Banking app gives you the freedom to bank anywhere and at anytime.
                        </p>
                       </div>
                       <div class="brand-url">
                       <p class="banner-brand-url"> www.ubagroup.com</p> 
                       </div>
                    </div>
                    <div class="col-1-of-2-form form-col">
                            <span class="dots1"></span>
                            <span class="dots2"></span>
                            <span class="dots3"></span>
                            <span class="dots4"></span>
                            <span class="dots5"></span>
                            <span class="dots6"></span>
                            <div class="overlay">
                                    <img src="img/overlay.png" alt="" class="overlay__content">
                                </div>
                        <div class="Form-heading u-margin-bottom-medium">
                            <h1 class="Form-heading__header-text ">Welcome Back,</h1>
                            <h2 class="Form-heading__sub-text">
                                Sign in to continue.
                            </h2>
                        </div>
                        <form action="" class="form">
                        <div class="form__group">
                            <input required value="" class="form__group--control" type="email" name="email" placeholder="Email address">
                        </div>
                        <div class="form__group">
                            <input required value="" class="form__group--control" type="password" name="pasword" placeholder="Password">
                        </div>
                      <a class="forgot-password" href="#"> <p class="u-margin-bottom-semi">Forgot password?</p></a>
                        <Button type="submit" class="large-block-btn-red">Sign into your account</Button>
                        <center>
                             <a class="new-user" href=""> <p class="u-margin-top-small">New user? Create account</p></a>    
                        </center>
                      
                    
                    </form>
                    </div>
                </div>  
            </section>
        </main>
    </body>
</html>
